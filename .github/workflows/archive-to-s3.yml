name: Archive code and upload to S3

on:
  workflow_dispatch: {}

permissions:
  id-token: write   # required for OIDC
  contents: read

jobs:
  archive-and-upload:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      S3_BUCKET: ${{ vars.S3_BUCKET }}
      S3_PREFIX: ${{ vars.S3_PREFIX }} # optional, e.g. "artifacts/my-app"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create archive (zip)
        run: |
          set -euo pipefail
          APP_NAME="${GITHUB_REPOSITORY##*/}"
          VERSION="${GITHUB_SHA::7}"
          ARCHIVE="db-manager-server-symfony-latest.zip"

          # create zip excluding git + common junk
          sudo apt-get update
          sudo apt-get install -y zip

          zip -r "$ARCHIVE" . \
            -x ".git/*" \
            -x ".github/*" \
            -x ".DS_Store" \
            -x "*.log"

          echo "ARCHIVE=$ARCHIVE" >> $GITHUB_ENV

      - name: Debug identity + Upload to S3
        run: |
          set -euo pipefail

          echo "Raw S3_BUCKET='${S3_BUCKET}'"
          echo "Raw S3_PREFIX='${S3_PREFIX}'"
          echo "ARCHIVE='${ARCHIVE}'"

          aws sts get-caller-identity

          BUCKET="${S3_BUCKET#s3://}"
          BUCKET="${BUCKET%/}"

          PREFIX="${S3_PREFIX%/}"
          PREFIX="${PREFIX#/}"

          if [ -n "$PREFIX" ]; then
            KEY="${PREFIX}/${ARCHIVE}"
          else
            KEY="${ARCHIVE}"
          fi

          echo "Final upload target: s3://${BUCKET}/${KEY}"
          echo "Expected IAM resource: arn:aws:s3:::${BUCKET}/${PREFIX}/*"

          aws s3 cp "$ARCHIVE" "s3://${BUCKET}/${KEY}" --only-show-errors
